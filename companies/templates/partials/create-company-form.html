  <form class="flex flex-col space-y-5" 
    hx-post="{% url 'companies:create_company' %}"
    hx-target="this"
    hx-swap="outerHTML transition:true"
  >
    <div class="space-y-1">
      <label for="name">Company Name</label>
      <input type="text" id="name" name="name" required autocomplete="off", value="{{ submitted_name }}"
        class="p-2 border-2 rounded-lg w-full
              {% if name_error %} border-error {% else %} border-base{% endif %}
        ">
      {% if name_error %}
        <span class="text-error text-sm">{{ name_error }}</span>
      {% endif %}
    </div>
    <div class="space-y-1">
      <label for="description">Company Description</label>
      <textarea id="description" name="description" autocomplete="off"
        class="p-2 border-2 rounded-lg w-full
              {% if description_error %} border-error {% else %} border-base{% endif %}
        "
      >{{ submitted_description }}</textarea>
    </div>
    <button type="submit"
      class="flex bg-primary text-white hover:bg-neutral py-2 px-4 rounded-lg cursor-pointer justify-center"
    >Create</button>
  </form>
