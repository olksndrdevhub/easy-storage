<div data-toast-container id="toasts-container" class="fixed z-50 top-[7vh] w-auto right-[3vw]">
  <div data-toast-template class="toast-item z-50 items-center w-full p-3 mb-3 hidden
      bg-neutral rounded-lg shadow border-2" 
      role="alert">
      <div data-icon-container class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8">
          <span class="sr-only">Check icon</span>
      </div>
      <div class="mx-3 text-sm font-normal" data-toast-body></div>
      <button type="button" 
        x-on:click="removeToast($el)"
        class="ml-auto -mx-1.5 -my-1.5 bg-neutral hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-400 inline-flex items-center justify-center h-8 w-8" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
  </div>
  {% if messages %}
    {% for toast in messages %}
      <div class="toast-item z-50 items-center w-full p-3 mb-3 flex
        bg-neutral rounded-lg shadow border-2 border-{{ toast.tags }} "
        role="alert">
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-{{ toast.tags }} rounded-lg
          {% if toast.tags == 'success' %}
            bg-green-100
          {% elif toast.tags == 'error' %}
            bg-red-100
          {% elif toast.tags == 'warning' %}
            bg-yellow-100
          {% else %}
            bg-blue-100
          {% endif %}">
          {% if toast.tags == 'success' %}
            <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/></svg>
          {% elif toast.tags == 'error' %}
            <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/></svg>
          {% elif toast.tags == 'warning' %}
            <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/></svg>
          {% else %}

          {% endif %}
        </div>
        <div class="mx-3 text-sm font-normal" data-toast-body>{{ toast.message }}</div>
        <button type="button" 
          hx-on:click="removeToast(this)"
          class="ml-auto -mx-1.5 -my-1.5 bg-neutral hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-400 inline-flex items-center justify-center h-8 w-8" aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
    {% endfor %}
  {% endif %}
</div>
