{% extends 'base.html' %}

{% block title %}Home |{% endblock title %}

{% block content %}
<div id="wrapper" class="flex flex-col h-full mx-auto w-full">
  {% if companies.count == 0 %} 
    <div class="flex flex-col space-y-2 p-5">
      <h1 class="text-3xl">No Companies</h1>
      <button type="button" id="add-company" class="px-20 py-10 bg-primary text-white w-max rounded-lg hover:bg-neutral flex space-x-2 text-lg font-bold items-center">
        <span>Add Company</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10">
            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  {% endif %}
</div>
{% endblock content %}

{% block additional_javascript %}{% endblock additional_javascript %}
